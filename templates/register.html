<!DOCTYPE html>
    <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Регистрация</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="/static/css/style.css">
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Чат</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Вход</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/register">Регистрация</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container form-container">
                <h2 class="text-center mb-4">Регистрация</h2>
                <div class="mb-3">
                    <input type="text" id="reg-login" class="form-control" placeholder="Логин">
                </div>
                <div class="mb-3">
                    <input type="text" id="reg-fullname" class="form-control" placeholder="ФИО">
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey=""></div>
                </div>
                <button onclick="register()" class="btn btn-primary w-100 mb-2">Зарегистрироваться</button>
            </div>
            <script src="/static/js/register.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
