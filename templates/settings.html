<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Настройки</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Чат</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/chat">Чат</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/settings">Настройки</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="logout()">Выйти</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h2 class="mb-3">Настройки аккаунта</h2>
            <form id="settings-form" enctype="multipart/form-data" onsubmit="event.preventDefault(); updateSettings();">
                <div class="mb-3">
                    <label for="avatar" class="form-label">Аватар</label>
                    <input type="file" class="form-control" id="avatar" accept="image/*">
                    {% if current_user.avatar %}
                        <img src="{{ current_user.avatar }}" alt="Текущий аватар" class="img-thumbnail mt-2" style="max-width: 100px;">
                    {% else %}
                        <p class="text-muted mt-2">Аватар не установлен</p>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="full_name" value="{{ current_user.full_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Новый пароль (оставьте пустым, если не хотите менять)</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
        <script src="/static/js/settings.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
