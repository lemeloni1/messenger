<!DOCTYPE html>
    <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Вход</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        </head>
        <body>
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-4">
                        <h2 class="text-center">Вход</h2>
                        <form id="login-form" onsubmit="event.preventDefault(); login();">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="mb-3">
                                <div class="g-recaptcha" data-sitekey="6LewhusqAAAAAPKAvGHzPfb4MVK7rLM1FTu4gWQd"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                            <p class="text-center mt-3"><a href="/register">Нет аккаунта? Зарегистрируйся!</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <script src="/static/js/login.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
